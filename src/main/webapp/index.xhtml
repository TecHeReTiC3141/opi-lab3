<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>#{msgs.index_head_title}</title>
  <h:outputStylesheet name="src/styles/main.css"/>
  <link rel="icon" type="image/png" href="#{request.contextPath}/resources/images/favicon.ico"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</h:head>

<h:body>
  <h:panelGroup layout="block" styleClass="font-sans min-h-screen bg-fixed bg-cover text-white p-3 flex flex-col align-start items-center gap-y-32"
                style="background-image: url('#{request.contextPath}/resources/images/bg.png');">

    <!-- Header -->
    <h:panelGroup layout="block" styleClass="mt-0.5 custom-grid-sm grid h-14 grid-cols-1 content-center items-center gap-2 rounded-lg border border-white shadow-lg backdrop-blur">
      <!-- Github icon -->
      <h:panelGroup layout="block" styleClass="hidden justify-center sm:flex sm:justify-start">
        <h:link target="_blank"
                styleClass="inline-flex items-center">
          <h:graphicImage library="images" name="github_avatar.webp" alt="GitHub" styleClass="mx-2 h-8" />
        </h:link>
      </h:panelGroup>

      <!-- Header text -->
      <h:panelGroup layout="block" styleClass="flex justify-center">
        <p class="overflow-hidden whitespace-nowrap text-center align-middle text-base font-medium">
          #{msgs.header_h1} #{msgs.header_h2}
        </p>
      </h:panelGroup>

      <!-- Time in HH, MM, SS format -->
      <h:panelGroup layout="block" styleClass="hidden sm:flex sm:justify-end mr-2">
        <h:panelGroup layout="block" id="date-time" styleClass="self-center text-right text-base font-medium">
          <h:outputText id="date" value="" escape="false" />,
          <h:outputText id="time" value="" escape="false" />
        </h:panelGroup>
      </h:panelGroup>
    </h:panelGroup>

    <!-- Date-time container for mobile (below md breakpoint) -->
    <h:panelGroup layout="block" styleClass="mt-2 flex justify-center rounded-lg border border-white p-2 shadow-lg backdrop-blur sm:hidden">
      <h:panelGroup layout="block" id="date-time-mobile" styleClass="text-center text-base font-medium">
        <h:outputText id="date-mobile" value="" escape="false" />,
        <h:outputText id="time-mobile" value="" escape="false" />
      </h:panelGroup>
    </h:panelGroup>
    <h:panelGroup layout="block">
      <div class="flex gap-x-3 items-center bg-purple-600 text-white py-4 px-3 shadow-lg sm:tracking-wide rounded-xl hover:bg-purple-700">
        <h:link value="#{msgs.to_main_page}" outcome="goToMain"/>
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" class="ml-3 inline" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"></path></svg>
      </div>
    </h:panelGroup>
  </h:panelGroup>

</h:body>

<h:outputScript library="src" name="js/clock.js"/>
</html>
